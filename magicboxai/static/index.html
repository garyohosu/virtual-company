<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MagicBoxAI - Run Your Code Now</title>
    <style>
        :root {
            --bg: #f7f7f4;
            --ink: #1b1c1a;
            --accent: #ff7a00;
            --muted: #6f6f6f;
        }
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            color: var(--ink);
            background: var(--bg);
            padding: 0 16px;
        }
        h1 {
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 280px;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #preview {
            border: 1px solid #ccc;
            margin-top: 20px;
            min-height: 200px;
            padding: 12px;
            background: #fff;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            white-space: pre-line;
        }
        #rateLimit {
            color: var(--muted);
            margin-bottom: 10px;
        }
        .error {
            background: #ffe3e3;
            color: #8a1b1b;
        }
        .success {
            background: #e3ffe8;
            color: #1b6e2d;
        }
        #premiumSection {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #fff5cc;
            border: 2px solid #ffaa00;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>🎮 MagicBoxAI - Paste HTML, See It Run</h1>
    <p>Paste your HTML and instantly preview it. Save to get a shareable URL.</p>

    <div id="rateLimit"></div>

    <textarea id="htmlCode" placeholder="Paste your HTML/JavaScript code here..."></textarea>
    <button onclick="updatePreview()">Preview</button>

    <div id="preview"></div>

    <button id="saveBtn" onclick="saveCode()">Save & Share</button>

    <div id="result" class="status" style="display:none;"></div>

    <div id="premiumSection">
        <p>Hit the daily limit? Get unlimited saves:</p>
        <input type="text" id="promoCode" placeholder="Enter promo code">
        <button onclick="activatePremium()">Unlock Premium</button>
    </div>

    <script>
        async function updatePreview() {
            const code = document.getElementById('htmlCode').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = code;
        }

        async function saveCode() {
            const code = document.getElementById('htmlCode').value;

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({html: code})
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        showPremiumSection();
                        showResult('Daily limit reached. Upgrade to Premium!', 'error');
                        return;
                    }
                    throw new Error('Save failed');
                }

                const data = await response.json();
                showResult(
                    `Saved!\nPublic URL: ${data.publicUrl}\nManagement URL: ${data.managementUrl}`,
                    'success'
                );

                checkRateLimit();
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }

        async function checkRateLimit() {
            const response = await fetch('/api/check-limit');
            const data = await response.json();

            const rateDiv = document.getElementById('rateLimit');
            if (data.isPremium) {
                rateDiv.innerHTML = 'Premium - Unlimited saves';
                document.getElementById('premiumSection').style.display = 'none';
                document.getElementById('saveBtn').disabled = false;
            } else {
                rateDiv.innerHTML = `Saves today: ${data.count}/${data.limit}`;
                if (!data.allowed) {
                    document.getElementById('saveBtn').disabled = true;
                    showPremiumSection();
                } else {
                    document.getElementById('saveBtn').disabled = false;
                }
            }
        }

        async function activatePremium() {
            const code = document.getElementById('promoCode').value;
            const response = await fetch('/api/activate-premium', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({promoCode: code})
            });

            if (response.ok) {
                showResult('Premium activated!', 'success');
                checkRateLimit();
            } else {
                showResult('Invalid promo code', 'error');
            }
        }

        function showPremiumSection() {
            document.getElementById('premiumSection').style.display = 'block';
        }

        function showResult(msg, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = msg;
            resultDiv.className = `status ${type}`;
            resultDiv.style.display = 'block';
        }

        window.addEventListener('load', checkRateLimit);
    </script>
</body>
</html>
